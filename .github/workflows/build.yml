name: Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build All Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build UI package
        run: |
          echo "=== Building UI package ==="
          pnpm --filter @wyliedog/ui build --verbose
          echo "=== Checking dist output ==="
          ls -la packages/ui/dist/ || echo "No dist directory created"
          echo "=== Checking for .mjs files ==="
          find packages/ui/dist -name "*.mjs" -o -name "*.js" | head -10 || echo "No JS files found"

      - name: Build All Packages
        run: pnpm build

      - name: Check for Build Artifacts
        run: |
          echo "Checking for build artifacts..."
          ls -la packages/ui/dist || (echo "UI package build failed" && exit 1)
          echo "âœ“ All packages built successfully"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist
          retention-days: 7
